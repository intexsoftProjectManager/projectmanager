<div class="dialog-contents">
    <div class="row">
        <div class="col-sm-12">
            {{message}}
        </div>
    </div>
    <div class="row" style="padding-top: 5px">
        <div class="col-sm-6">
            <button class="form-control btn btn-primary" ng-click="closeThisDialog()">Cancel</button>
        </div>
        <div class="col-sm-6">
            <button class="form-control btn btn-success" ng-click="confirm()">Confirm</button>
        </div>
    </div>
</div>
